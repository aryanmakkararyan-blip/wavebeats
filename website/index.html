<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WaveBeats ðŸŽ§</title>
  <style>
    /* General styles */
    * { box-sizing: border-box; margin:0; padding:0; }
    body { background: #000; color: #fff; font-family: Arial, sans-serif; }
    
    /* Header */
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #0f0f0f;
      padding: 16px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header .top-bar {
      display: flex;
      justify-content: space-between;
      width: 100%;
      align-items: center;
    }
    .logo { font-size: 24px; color: #00ff88; font-weight: bold; }
    #searchBar {
      margin-top: 12px;
      padding: 10px;
      width: 90%;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    /* Song grid */
    .song-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .song-card {
      background: #111;
      border-radius: 14px;
      padding: 12px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s;
    }
    .song-card:hover { transform: scale(1.05); }
    .song-card img { width: 100%; border-radius: 12px; }
    .song-title { margin: 8px 0 4px; font-size: 15px; }
    .song-artist { font-size: 12px; color: #aaa; }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
    }
    .controls button {
      background: #00ff88;
      border: none;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .controls button:hover { background: #00cc66; }

    /* Footer audio player */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #0f0f0f;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    audio { width: 100%; }
  </style>
</head>
<body>

<header>
  <div class="top-bar">
    <div class="logo">ðŸŒŠ WaveBeats</div>
    <div>Free Music App</div>
  </div>
  <input type="text" id="searchBar" placeholder="Search songs..." onkeyup="searchSongs()">
</header>

<div class="song-grid">
  <!-- Example song 1 -->
  <div class="song-card">
    <img src="https://picsum.photos/200?random=1" alt="VibeHorn">
    <div class="song-title">VibeHorn</div>
    <div class="song-artist">Unknown</div>
    <div class="controls">
      <button onclick="playSong('YOUR_DIRECT_MP3_LINK')">â–¶ Play</button>
      <a href="YOUR_DIRECT_MP3_LINK" download><button>â¬‡ Download</button></a>
    </div>
  </div>

  <!-- Example song 2 -->
  <div class="song-card">
    <img src="https://picsum.photos/200?random=2" alt="Hazy After Hours">
    <div class="song-title">Hazy After Hours</div>
    <div class="song-artist">Mixkit Free Music</div>
    <div class="controls">
      <button onclick="playSong('https://assets.mixkit.co/music/preview/mixkit-hazy-after-hours-132.mp3')">â–¶ Play</button>
      <a href="https://assets.mixkit.co/music/preview/mixkit-hazy-after-hours-132.mp3" download><button>â¬‡ Download</button></a>
    </div>
  </div>

  <!-- Add more song cards here... -->
</div>

<footer>
  <audio id="player" controls></audio>
</footer>

<script>
  // Play selected song
  function playSong(url) {
    const player = document.getElementById("player");
    player.src = url;
    player.play();
  }

  // Search functionality
  function searchSongs() {
    let input = document.getElementById('searchBar');
    let filter = input.value.toLowerCase();
    let songs = document.getElementsByClassName('song-card');

    for (let i = 0; i < songs.length; i++) {
      let title = songs[i].getElementsByClassName('song-title')[0].innerText.toLowerCase();
      let artist = songs[i].getElementsByClassName('song-artist')[0].innerText.toLowerCase();
      if(title.includes(filter) || artist.includes(filter)){
        songs[i].style.display = "";
      } else {
        songs[i].style.display = "none";
      }
    }
  }
</script>

</body>
</html>
